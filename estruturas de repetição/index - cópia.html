<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    
    <title>Estruturas de repetição</title>
</head>
<body>
    <script type="text/javascript">

        var frutas = ['laranja', 'uva', 'pera', 'abacaxi'];

        /* Imprimindo na caixa de diálogo o conteúdo do array 'frutas'utilizando o laço  'for/in'*/
        for(var i = 0; i <frutas.length; i++) {
             alert('nome da fruta citida no array:' + frutas[i]);
      }
        //imprimindo na caixa de diálogo o conteúdo do array 'frutas'utilizando o laço 'for/in' //
        for (var fruta in frutas) {
            alert('nome da fruta contida no array:' + frutas [fruta]);
      }
    </script>
</body>
</html>
